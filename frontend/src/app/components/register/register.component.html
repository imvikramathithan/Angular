<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
    <div class="form-group">
      <label for="username">Full Name</label>
      <input id="username" formControlName="username" class="form-input" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-input" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-input" />
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="submit-button">
      Register
    </button>

    <div class="login-link">
      Already a member? <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
