<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="login.email"
        required
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="login.password"
        required
        class="form-input"
      />
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit-button">
      SIGN IN
    </button>

    <div class="register-link">
      Not a member? <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
